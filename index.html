<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پروژه هواشناسی</title>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">

        <!--left secion-->
        <section class="left">
            <h3>دریافت اطلاعات هواشناسی</h3>
            <h5>Javascript Weather App</h5>
        </section>

        <!--right section-->
        <section class="right">
            <div class="rightIn">
                <div class="rightInUp">
                    <input type="submit" value="ثبت" id="add">
                    <input class="input" type="text" placeholder="...نام شهر را به انگلیسی وارد کنید" id="cityInput">
                </div>
                <div class="rightInDown">
                    <h1 id="cityoutput"></h1>
                    <p id="description"></p>
                    <p id="temp"></p>
                    <p id="wind"></p>
                </div>
            </div>
        </section>
    </div>

    <script src="/main.js"></script>
    
</body>
</html>
